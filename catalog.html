<!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Глейси</title>
  </head>
  <body class="body body-pink">
    <header class="index-header">
      <!-- делаем флексом -->
      <a class="link-logo">
        <img class="img-logo" src="" width="137" height="56" alt="Магазин Gllacy.">
      </a>
      <nav class="index-nav">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="link navigation-link navigation-link-products" href="#">Каталог</a>
          </li>
          <li class="navigation-item">
            <a class="link navigation-link" href="#">Доставка и оплата</a>
          </li>
          <li class="navigation-item">
            <a class="link navigation-link" href="#">О компании</a>
          </li>
        </ul>
        <ul class="navigation-list">
          <li class="navigation-item">
            <address class="phone">
              <a class="link phone-link" href="tel:+78005558628">+7 800 555-86-28</a>
            </address>
          </li>
          <li class="navigation-item">
            <a class="button button-menu button-search" href="#"></a>
          </li>
          <li class="navigation-item">
            <a class="button button-menu button-entry" href="#">Вход</a>
          </li>
          <li class="navigation-item">
            <a class="button button-menu button-menu-basket" href="#"><span class="basket-amount">2</span> товара</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="catalog-main">
      <header class="catalog-header">
        <ol class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a class="link breadcrumbs-link" href="index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="link breadcrumbs-link" href="#">Каталог</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="link breadcrumbs-link breadcrumbs-link_active">Сливочное мороженое</a>
          </li>
        </ol>
        <h1 class="title title-catalog">Сливочное мороженое</h1>
      </header>
      <section class="filters">
        <form class="form-filters" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="filters-sorting">
            <legend class="filters-text">Сортировка:</legend>
            <select class="filters-select filters-text" name="sorting">
              <option value="popular">по популярности</option>
              <option value="max-min">по уюаванию цены</option>
              <option value="min-max">по возрастанию цены</option>
            </select>
          </fieldset>
          <fieldset class="form-range-bar">
            <legend class="filters-text">Цена: <span class="range-min-price">100 ₽</span> – <span class="range-max-price">500 ₽</span>
            </legend>
            <div class="range-scale">
              <div class="range-bar">
                <button class="button button-range button-range-min">
                  <span class="visually-hidden">Изменить минимальную цену.</span>
                </button>
                <button class="button button-range button-range-max">
                  <span class="visually-hidden">Изменить максимальную цену.</span>
                </button>
              </div>
            </div>
          </fieldset>
          <fieldset class="form-radio">
            <legend class="filters-text">Жирность:</legend>
            <ul class="radio-list">
              <li class="radio-item">
                <label class="radio-label">
                  <input class="visually-hidden" type="radio" value="0%" name="fat">
                  <span class="radio-input"></span>
                  <span class="filters-text">0%</span>
                </label>
              </li>
              <li class="radio-item">
                <label class="radio-label">
                  <input class="visually-hidden" type="radio" value="until-10%" name="fat" checked>
                  <span class="radio-input"></span>
                  <span class="filters-text">до 10%</span>
                </label>
              </li>
              <li class="radio-item">
                <label class="radio-label">
                  <input class="visually-hidden" type="radio" value="until-30%" name="fat">
                  <span class="radio-input"></span>
                  <span class="filters-text">до 30%</span>
                </label>
              </li>
              <li class="radio-item">
                <label class="radio-label">
                  <input class="visually-hidden" type="radio" value="above-30%" name="fat">
                  <span class="radio-input"></span>
                  <span class="filters-text">выше 30% </span>
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-checkbox">
            <legend class="filters-text">Наполнители:</legend>
            <ul class="checkbox-list">
              <li class="checkbox-item">
                <label class="checkbox-label">
                  <input class="visually-hidden" type="checkbox" name="chocolate" checked>
                  <span class="checkbox-input"></span>
                  <span class="filters-text">шоколадные</span>
                </label>
              </li>
              <li class="checkbox-item">
                <label class="checkbox-label">
                  <input class="visually-hidden" type="checkbox" name="sugar-sprinkles" checked>
                  <span class="checkbox-input"></span>
                  <span class="filters-text">сахарные посыпки</span>
                </label>
              </li>
              <li class="checkbox-item">
                <label class="checkbox-label">
                  <input class="visually-hidden" type="checkbox" name="fruits">
                  <span class="checkbox-input"></span>
                  <span class="filters-text">фрукты</span>
                </label>
              </li>
              <li class="checkbox-item">
                <label class="checkbox-label">
                  <input class="visually-hidden" type="checkbox" name="syrups">
                  <span class="checkbox-input"></span>
                  <span class="filters-text">сиропы</span>
                </label>
              </li>
              <li class="checkbox-item">
                <label class="checkbox-label">
                  <input class="visually-hidden" type="checkbox" name="jams">
                  <span class="checkbox-input"></span>
                  <span class="filters-text">джемы</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <button class="button button-primary" type="submit">Применить</button>
        </form>
      </section>
    </main>
  </body>
